name: test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Install LLVM
      run: sudo apt-get install llvm-8-dev
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
