name: test
on: [push, pull_request]
jobs:
  build:
    name: Yo
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install llvm 8.0
      run: apt-get -y install llvm-8-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
